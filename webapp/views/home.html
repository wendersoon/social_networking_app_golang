<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEDI</title>
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  <link href="/assets/css/backgroud.css" rel="stylesheet">
  <link href="/assets/css/home.css" rel="stylesheet">

</head>

<body>

  {{ template "cabecalho" }}

  <div class="container">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <h3 class="fw-bold" style="color: #FFC312;">Nova Publicação</h3>

        <fieldset>
          <form id="nova-publicacao">
            <div class="form-group">
              <label for="titulo" style="color: #FFC312;">Título</label>
              <input type="text" class="form-control" id="titulo" required="required"
                placeholder="Insira o título da sua publicação">
            </div>

            <div class="form-group">
              <label for="conteudo" style="color: #FFC312;">Conteudo</label>
              <textarea class="form-control" id="conteudo" name="conteudo" required="required"
                placeholder="Insira o Conteúdo da sua publicação"></textarea>
            </div>
            <br />
            <button class="btn-publicar fw-bold text-black" type="submit">
              Publicar
            </button>
          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        {{ range .Publicacoes }}
        {{ if (eq .AutorID $.UsuarioID) }}
        {{ template "publicacao-com-permissao" . }}
        {{ else}}
        {{ template "publicacao-sem-permissao" . }}
        {{ end }}
        {{ end }}
      </div>
    </div>
  </div>

  {{ template "footer" }}

  {{ template "scripts" }}

  <script src="/assets/js/publicacoes.js"></script>
</body>

</html>

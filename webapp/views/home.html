<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp</title>
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <h3>Nova Publicação</h3>
        <fieldset>
          <form id="nova-publicacao">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" required="required"
                placeholder="Insira o título da sua publicação">
            </div>

            <div class="form-group">
              <label for="conteudo">Conteudo</label>
              <textarea class="form-control" id="conteudo" name="conteudo" required="required"
                placeholder="Insira o Conteúdo da sua publicação"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
              Publicar
            </button>
          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        {{ range . }}
        
        <div class="jumbotron">
          <h1 class="display-4">{{ .Titulo }}</h1>
          <p class="lead">{{ .Conteudo }}</p>
          <a href="#">{{ .AutorNick }} - {{ .CriadoEm }}</a>
          <hr class="my-4">
          <p> botões </p>
        </div>
        
        {{ end }}
      </div>
    </div>
  </div>
  <footer class="text-muted mt-4">
    <div class="container">
    <p>
      WebApp 2024. Todos os direitoros reservados
    </p>
  </div>
  </footer>
  <script src="/assets/js/publicacoes.js"></script>
</body>

</html>

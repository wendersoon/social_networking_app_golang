<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEDI - Atualizar Meus Dados</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="/assets/css/backgroud.css" rel="stylesheet">
</head>

<body>
    {{ template "cabecalho" }}

    <div class="container">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3 class="fw-semibold" style="color: #FFC312;">Editar Dados</h3>

                <form id="editar-usuario">
                    <div class="form-group">
                        <label for="nome" style="color: #FFC312;">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira seu nome"
                            value="{{ .Nome}}" required="required">
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: #FFC312;">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Insira seu email"
                            value="{{ .Email}}" required="required">
                    </div>
                    <div class="form-group">
                        <label for="nmail" style="color: #FFC312;">nick</label>
                        <input type="text" class="form-control" id="nick" name="nick" placeholder="Insira seu nick"
                            value="{{ .Nick}}" required="required">
                    </div>
                    <br />
                    <button type="submit" class="btn btn-info">Atualizar Dados</button>
                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">

            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/usuario.js"></script>
</body>

</html>

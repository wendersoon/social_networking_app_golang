<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP - Login</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
    <div class="container-login">
        <div>
            <form class="app-form" id="login">
                <span>LOGIN</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
                </div>
                <a href="/criar-usuario">Crie uma conta</a>
                <button type="submit" class="btn-app">Acessar</button>
            </form>
        </div>
    </div>    
</body>
</html>
